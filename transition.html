<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        div {
          width: 100px;
          height: 100px;
          background: red;
          transition: width 2s;
        }
        
        div:hover {
          width: 300px;
        }
        </style>
        
</head>
<body>
    <h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div><h1>css</h1></div>


</body>
</html>
